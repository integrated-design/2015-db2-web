<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>いろいろなディレクトリから画像ファイルを読みこむ</title>
</head>
<body>

<h1>いろいろなディレクトリから画像ファイルを読みこむ</h1>


<!-- ===========================================

  画像 = img タグ

  HTML ページに画像を表示させるには img タグを使い、以下のように記述します。

  例: <img src="hello.jpg" width="100" height="100" alt="こんにちは">

  * src ... 読み込みたいファイルへのパス
  * width ... 表示させたい画像の幅をピクセルで指定する
  * height ... 表示させたい画像の高さをピクセルで指定する
  * alt ... 貼り付けたい画像内に文字要素が含まれていたりすれば、それを記述する
    * 検索エンジンのロボットや、目の見えないヒト向けの音声読み上げブラウザは、この代替テキストを参考に画像の内容を理解します。


  画像をページに読みこむには img というタグを使います。
  src という属性に「この html から画像までの道すじ（パス）」を指定します。

  以下の images/blue.jpg は
  「この html ファイルと同じ階層にある images フォルダ、の中にある blue.jpg ファイル」
  を意味します。このような「自分.html」を基準に「相対」的にパスを指定する方法を「相対パス」といいます。

=========================================== -->

<img src="images/blue.jpg" width="160" height="90" alt=""/>




<!-- ===========================================

  画像を他のサーバから読みこむ

  画像をウェブから取得するばあいは、 src に 画像のURL を記述します。


  [ご注意!!] ただ、他人のサイトから勝手に画像を取ってくるのは、基本的にあまり良いことではありません。
  相手のサーバへのアクセス負荷もかかる上に、権利的にも微妙なところがあります。
  基本的に、自分のサーバ以外から画像を読みこむのはやめましょう。

=========================================== -->

<img src="http://www.tamabi.ac.jp/integrated/assets/images/main_integrated.png" alt=""/>





<!-- ===========================================

  親ディレクトリから読みこむ

  画像を別のディレクトリ(フォルダ) から読み込みます。
  「../」は「自分 (index.html) のひとつ上のフォルダ」という意味です。

  下記の "../01_html/images/red.jpg" 場合、
  『「ひとつ親フォルダ」の、「01_html」というフォルダのなかの、「images」というフォルダのなかの、「red.jpg」 を読みこむ』
  という指定になります。

=========================================== -->

<img src="../01_html/images/red.jpg" width="160" height="90" alt=""/>





<!-- ===========================================

  親ディレクトリから読みこむ応用例

  いったりきたりしても、結局は `上` と同じファイルをみつけて読み込んでいる。

=========================================== -->

<img src="../01_html/../01_html/images/../../01_html/images/red.jpg" width="160" height="90" alt=""/>





</body>
</html>

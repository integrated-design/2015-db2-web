<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>はじめての HTML</title>
</head>
<body>

<!-- ===========================================

  基本的な HTML

  1. 見出し

  文章を書く時にいきなり本文からはじまる文章はあまりないと思います。
  文章にはたいてい「タイトル」や「見出し」があります。
  その「見出し」を意味する html タグが h1, h2, h3, h4... です。
  おそらく Head の h だと思います。

  * h1 ... 大見出しにつかう
  * h2 ... 中見出しにつかう
  * h3 ... 小見出しにつかう(以下省略)

  文章の内容にあわせて適宜 h1 ~ h6 までの見出しを使い分けるようにしましょう。
  <h1>〜</h1>　に囲われた範囲が見出しになります。

  このように HTML では文章の意味にあわせて、 <タグ></タグ>　で適切に「構造」を定義していきます。

===========================================- -->

<h1>HTML の基本</h1>

<h2>見出し</h2>

<h3>見出しにはさまざまな種類がある</h3>

<h4>大きなトピックでは大見出し</h4>

<h5>細かなトピックでは少し小さい見出しがつかわれます</h5>

<h6>見出し レベル6</h6>

</body>
</html>

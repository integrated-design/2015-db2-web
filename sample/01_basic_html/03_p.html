<!-- ===========================================

  2. 段落

  話の内容が変わる時、文章では段落をつくって、ブロックを仕切ります。
  この段落をあらわすのが p タグです。 <p>〜</p> の間に囲われた間が文章の 「ひと段落」 になります。

=========================================== -->

<h2>段落</h2>

<p>文章には段落があります。 html では p (paragraph)という文字で囲うことで「段落」をあらわすことができます。</p>

<p>何か文章をかくときに、とぎれることなくだらだらと書き連ねられると、すこし読みづらいのではないでしょうか？段落があると、文章に余白がうまれ、メリハリがでます。長い文章を書くときは適宜段落を入れてみましょう。</p>

</body>
</html>

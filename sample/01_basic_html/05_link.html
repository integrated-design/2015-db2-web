<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>はじめての HTML</title>
</head>
<body>
<!-- ===========================================

  6. リンクをはる

  リンクは a タグで貼ります。

  * href ... リンク先の url を指定します。
  * target ... リンクを開く際にどの window を使うかをしていします。
    * _blank ... 新しい window でページを開くことを意味します。

=========================================== -->

<a href="http://yahoo.co.jp">ヤフーのページに移動</a>
<a href="http://yahoo.co.jp" target="_blank">ヤフーのページに新しいウィンドウで移動</a>

</body>
</html>

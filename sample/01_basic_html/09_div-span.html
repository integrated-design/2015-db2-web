<body>

<h1>div & span タグについて</h1>

<!-- ================================================

  以下 div タグ

================================================ -->

<!-- ================================================

  div と span

  div, span というのは「レイアウトでつかう専用」の html タグです。
  つまり、 html 内にタグをただ打っても、特になにも画面には変化がおこりません。
  後述する、 CSS によってさまざまなレイアウトを組むとき、非常に役に立つタグになります。
  div は「ブロック要素」、span は「インライン要素」とよばれています。

  ページ内の一部のブロックへ css を反映させたい場合は div を、
  ある文中の一部（特定の単語など）の小さな要素へ css を反映させたい場合は、 span を使います。

  - div についての詳細 ... HTMLクイックリファレンス ( http://www.htmq.com/html/div.shtml )
  - span についての詳細 ... HTMLクイックリファレンス ( http://www.htmq.com/html/span.shtml )

================================================ -->


<h2>div タグ</h2>

<div>
  この文章はひとつ目の div に囲われています。
</div>


<div>
  この文章はふたつ目の div に囲われています。
</div>


<div>
  この文章はみっつ目の div に囲われています。
</div>


<!-- =================================================== -->


<h2>span タグ</h2>

<span>
  ひとつ目の span。
</span>

<span>
  ふたつ目の span。
</span>

<span>
  みっつ目の span。
</span>


<!-- =================================================== -->


<h2>div と span タグ</h2>

<div>
  <span>あ</span>
  <span>い</span>
  <span>う</span>
  <span>え</span>
  <span>お</span>
</div>


<!-- =================================================== -->

                              たくさんの div に囲われています。
                            </div>

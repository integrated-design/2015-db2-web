<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>はじめての HTML</title>
</head>
<body>

<h1>いろいろなディレクトリから画像ファイルを読みこむ</h1>


<!-- ===========================================

  画像 = img タグ

  HTML ページに画像を表示させるには img タグを使い、以下のように記述します。

  例: <img src="hello.jpg" width="100" height="100" alt="こんにちは">

  * src ... 読み込みたいファイルへのパス
  * width ... 表示させたい画像の幅をピクセルで指定する
  * height ... 表示させたい画像の高さをピクセルで指定する
  * alt ... 貼り付けたい画像内に文字要素が含まれていたりすれば、それを記述する
    * 検索エンジンのロボットや、目の見えないヒト向けの音声読み上げブラウザは、この代替テキストを参考に画像の内容を理解します。


  画像をページに読みこむには img というタグを使います。
  src という属性に「この html から画像までの道すじ（パス）」を指定します。

=========================================== -->


<!-- ==========================================

  以下のタグは…
  「この html ファイルと同じ階層にある image_01.png ファイルを読みこむ」 ことを意味します。
  このような「自分.html」を基準に「相対」的にパスを指定する方法を「相対パス」といいます。

  todo: 同じように image_02.png も読みこむように html を記述してみましょう。

=========================================== -->

<img src="image_01.png" width="259" height="194" alt=""/>


<!-- ===========================================

  ## 画像を他のサーバから読みこむ

  画像をウェブから取得する場合は、 src に 画像の URL を http:// という形式で記述します。

=========================================== -->
<p>
  <img src="http://www.tamabi.ac.jp/integrated/assets/images/main_integrated.png" width="520" alt=""/>
</p>

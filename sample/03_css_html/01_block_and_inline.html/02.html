<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>block レベル要素と inline レベル要素のちがい</title>

  <style>
    /* ===============================================

      わかりやすいようにそれぞれの要素を点線で囲います

     =============================================== */
    h1, p, div, span, a {
      border: 1px dotted #000;
    }



    /* ===============================================

      以下のコメントを外すと h1, p, div は inline 要素になります

     =============================================== */
    h1, p, div {
      /* display: inline; */
    }



    /* ===============================================

      以下のコメントを外すと span, a は block 要素になります

     =============================================== */
    span, a {
      /* display: block; */
    }

  </style>

</head>
<body>


<!--　================================================
  h1, p, div はそれぞれ block レベル要素
====================================================== -->
<h1>あいうえお</h1>

<p>あいうえお</p>

<div>あいうえお</div>


<!-- ======================================================
 span, a などは inline 要素
====================================================== -->
<span>あいうえお</span>
<a href="http://yahoo.com">あいうえお</a>

</body>
</html>

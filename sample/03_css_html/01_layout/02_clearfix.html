<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>レイアウト</title>

  <!-- この 2行はおまじないだと思って無視してください -->
  <link rel="stylesheet" href="../css/override/normalize.css"/>
  <link rel="stylesheet" href="../css/override/utils.css"/>

  <style>
    .layout {
      width: 800px;
      margin: 0 auto;
      background: #ccc;
      border: 5px solid #333;
    }

    .layout-left {
      float: left;
      width: 50%;
      height: 400px;
      background: #3f3;
    }

    .layout-right {
      float: right;
      width: 50%;
      height: 400px;
      background: #f33;
    }
  </style>

</head>
<body>


<h2>左右レイアウト cfなし</h2>

<!--
  cf をつけないと親の要素が高さを取れません
-->
<div class="layout">
  <div class="layout-left">左カラム</div>
  <div class="layout-right">右カラム</div>
</div>


<h2>左右レイアウト cfあり</h2>

<div class="layout cf">
  <div class="layout-left">左カラム</div>
  <div class="layout-right">右カラム</div>
</div>

</body>
</html>

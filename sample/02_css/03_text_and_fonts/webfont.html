<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>文字のデザインを変える</title>

  <!--
  Google のウェブフォントを使うには以下のように Google から CSS を読みこむ必要がある。
  これによって Google から配信される Webfont の文字データを利用することができるようになる。

  Google fonts: https://www.google.com/fonts

  -->
  <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

  <!--
  この html と同じ階層の webfont.css も読みこむ
  -->
  <link rel="stylesheet" href="webfont.css">
</head>
<body>

<h1>Webfont を利用する</h1>

<p class="web-font">
  This is the Google Webfont example. <br/>
  <a href="https://www.google.com/fonts" target="_blank"> Visit Google Webfonts.</a>
</p>

</body>
</html>

<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CSS をつかう</title>

  <!--

  CSS (スタイルシート)は HTML の要素を装飾するためのものです。
  スタイルシートを HTML に適用する方法は3つあります。


  [1. CSS を外部ファイルから読みこむ 場合]
  CSS ファイルは 「.css」 という拡張子をつけることで html ページと別のファイルに記述することもできます。
  ☟ これは「同じフォルダに置かれた sample.css の命令を読みこむ。」という意味です。
  この html ファイルと同じフォルダにある 「sample.css」 を開いて見てみましょう。

  -->
  <link rel="stylesheet" href="sample.css">
</head>
<body>

<h1>1. 外部ファイルから読みこむ</h1>

</body>
</html>

<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CSS をつかう</title>

  <!--

  CSS (スタイルシート)は HTML の要素を装飾するためのものです。
  スタイルシートを HTML に適用する方法は3つあります。


  [その2] head に <style>〜</style> タグをつかって指定する

  style タグを使うと html のファイルの中で直接 CSS を書くことができるようになります。

  -->
  <style>
    body {
      background-color: #cccccc;
    }
  </style>

</head>
<body>

<h1>2. head に style タグをつかって指定する</h1>

</body>
</html>

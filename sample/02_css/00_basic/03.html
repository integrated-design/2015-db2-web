<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CSS をつかう</title>

  <!--

  CSS (スタイルシート)は HTML の要素を装飾するためのものです。
  スタイルシートを HTML に適用する方法は3つあります。


  [その3] html タグに直接指定を書き込む

  style タグや外部ファイルを使わなくても、html のタグに直接 CSS を書くこともできます。
  ただ、この方法はコードがよみにくくなるのと、プログラムの再利用性が悪いためあまりオススメしません。

  -->
</head>
<body style="background-color: #cccccc;">

<h1>3. html タグに直接指定を書き込む</h1>

</body>
</html>

<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>文字のデザインを変える</title>

  <!--
  Google の Webfont を使うには
  以下のような CSS を読みこむ必要がある。

  これによって Google から Webfont の文字 Lobster のデータを読みこむ
  -->
  <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>


  <!-- CSS はここから -->
  <style>

    /* Lobster フォントを使用する */
    .web-font {
      font-family: 'Lobster', cursive;
      font-size: 300%;
    }
  </style>
</head>
<body>

<h1>Webfont を利用する</h1>

<p class="web-font">
  This is the Google Webfonts.

  <a href="https://www.google.com/fonts" target="_blank"> Visit Google Webfont </a>
</p>

</body>
</html>

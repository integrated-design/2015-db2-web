<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CSS をつかう</title>

  <!--
  CSS (スタイルシート)は HTML を装飾するために使います。

 「.css」という拡張子をつけることで、 css ファイルを作成できます。

  ☟ これは「同じフォルダに置かれた style.css の命令を読みこむ。」という意味です。
  この html ファイルと同じフォルダにある 「style.css」 を開いて見てみましょう。
  -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>外部 CSS ファイルを読みこむ</h1>

</body>
</html>

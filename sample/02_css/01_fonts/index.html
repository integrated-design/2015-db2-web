<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>文字を装飾する</title>



  <!-- CSS はここから -->
  <style>
    .color-red {
      color: #ff3333;
      /*
        color: red;
        color: rgb(255,255,255);
        とも書くことができます。
      */
    }

    .bgcolor-red {
      background-color: #ffff33;
    }

    /*
      フォントを太字にします
    */
    .bold {
      font-weight: bold;
    }

    /*
      フォントを斜体にします
    */
    .italic {
      font-style: italic;
    }

    /*
      下線をひきます
    */
    .underline {
      text-decoration: underline;
    }

    .shadow {
      text-shadow: 2px 2px 5px #000;
    }

    .box-shadow {
      box-shadow: 2px 2px 5px #000;
    }

    .spacing {
      letter-spacing: 0.3em;
    }

    .serif {
      font-family: serif;
    }

    .sans-serif {
      font-family: sans-serif;
    }

    .bigger {
      font-size: 150%;
    }

    .smaller {
      font-size: 70%;
    }

    .border {
      border-width: 2px;
      border-style: solid;
      border-color: #3ff;
    }

    .user-action-01:hover {
      color: aqua;
    }

    .user-action-02:active {
      text-decoration: underline;
    }

    .user-action-03:hover {
      cursor: move;
    }

  </style>
</head>
<body>

<h1>文字を装飾する</h1>

<h2>文字の色・スタイルを変える</h2>

<p class="color-red">文字に色をつける</p>

<p class="bgcolor-red">文字の背景に色をつける</p>

<p class="bold">文字を太く！</p>

<p class="italic">文字を斜めに…</p>

<p class="underline">下線をひく</p>

<p class="border">枠でかこう</p>

<p class="shadow">影をつける</p>

<p class="box-shadow">影をつける その2</p>

<p class="spacing">文字間をひろくする、文字間をひろくする。</p>

<p class="bigger">大きく！<span class="bigger">大きく！</span></p>

<p class="smaller">小さく… <span class="smaller">小さく…</span></p>


<hr/>

<h2>書体をかえる</h2>

<p class="sans-serif bigger">This font is sans-serif. | サンセリフ体 (ゴシック)</p>

<p class="serif bigger">This font is serif. | セリフ体 (ゴシック)</p>


<hr/>

<h2>ユーザの動きに反応させる</h2>

<p class="user-action-01">マウスをのせると色がかわる</p>

<p class="user-action-02">クリックすると下線がつく</p>

<p class="user-action-03">マウスをのせるとカーソルの形がかわる</p>

</body>
</html>

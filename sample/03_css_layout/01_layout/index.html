<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>レイアウト</title>

  <!-- この 2行はおまじないだと思って無視してください -->
  <link rel="stylesheet" href="../css/override/normalize.css"/>
  <link rel="stylesheet" href="../css/override/utils.css"/>

  <style>
    .layout-left{
      width: 640px;
      height: 640px;
      background: #33ffff;

    }

    .layout-center{
      width: 640px;
      height: 640px;
      background: #ff33ff;

      margin-left: auto;
      margin-right: auto;
    }

    .layout-right{
      width: 640px;
      height: 640px;
      background: #ffff33;

      margin-left: auto;
      margin-right: 0;
    }

  </style>

</head>
<body>

<div class="layout-left">左寄せのボックス</div>

<div class="layout-center">中央寄せのボックス</div>

<div class="layout-right">右寄せのボックス</div>

</body>
</html>

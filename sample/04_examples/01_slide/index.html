<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スライドショーのサンプル</title>

  <!--
  スライドショー (カルーセル) のサンプルでは
  OWL Carousel というプラグインを利用します。
  詳しい使い方は配布元の OWL Graphic をみてください。

  http://owlgraphic.com/owlcarousel/

  -->
  <!--  Owl 用のスタイルシート読み込み -->
  <link rel="stylesheet" href="owl-carousel/owl.carousel.css">
  <link rel="stylesheet" href="owl-carousel/owl.theme.css">
  <link rel="stylesheet" href="style.css">

  <!--  jQuery という JavaScript のライブラリを読み込み  -->
  <script src="jquery-1.9.1.min.js"></script>
  <script src="owl-carousel/owl.carousel.js"></script>



  <!-- JavaScript を使ってスライドショーを表示 -->
  <script>
    // このドキュメントがブラウザに読みこまれたら処理を開始する
    $(document).ready(function() {
      // 処理: `js-slide-show` という id がついた html で owlCarousel を実行する
      $("#js-slide-show").owlCarousel({
        navigation : true,
        slideSpeed : 300,
        paginationSpeed : 400,
        singleItem:true
      });
    });
  </script>

</head>
<body>

<h1>スライドショーをつくる</h1>

<div id="js-slide-show" class="owl-carousel">
  <div><img src="http://placehold.it/640x480" alt=""></div>
  <div><img src="http://placehold.it/640x480" alt=""></div>
  <div><img src="http://placehold.it/640x480" alt=""></div>
  <div><img src="http://placehold.it/640x480" alt=""></div>
  <div><img src="http://placehold.it/640x480" alt=""></div>
  <div><img src="http://placehold.it/640x480" alt=""></div>
  <div><img src="http://placehold.it/640x480" alt=""></div>
  <div><img src="http://placehold.it/640x480" alt=""></div>
</div>

</body>
</html>

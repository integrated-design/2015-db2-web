<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ロールオーバーで説明がでる</title>


  <style>


    /**/
    .box{
      position: relative;
      display: block;
      width: 400px;
      height: 400px;
    }



    .cover{
      width: 400px;
      height: 400px;
      background: rgba(0,0,0,0.8);

      position:absolute;
      top:0;
      left:0;
      z-index: 10;
    }

    .content{
      position:relative;
    }


    /* box にマウスを載せた時、 box の中にある cover の不透明度を 0 にするよ  */
    .box:hover .cover{
      opacity: 0;
    }

  </style>

</head>

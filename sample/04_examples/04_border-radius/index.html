<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>角丸をつくる</title>

  <style>
    div{
      border: 1px solid black;

      width: 400px;
      height: 400px;
      -webkit-border-radius: 20px;
      -moz-border-radius: 20px;
      border-radius: 20px;
    }
  </style>

</head>
<body>
<h1>角丸は border-radius で</h1>
<div></div>

</body>
</html>

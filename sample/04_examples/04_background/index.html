<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像を背景に引く</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrap">




  <div class="block">
    普通に背景を貼るとリピートされます
  </div>




  <div class="block no-repeat">
    リピートされなくなります
  </div>




  <div class="block repeat-x">
    横(x)方向にリピート
  </div>



  <div class="block repeat-y">
    縦(y)方向にリピート
  </div>



  <div class="block contain">
    領域内に収まるように背景を表示
  </div>



  <div class="block cover">
    領域を覆うように背景を表示
  </div>

</div>

</body>
</html>
